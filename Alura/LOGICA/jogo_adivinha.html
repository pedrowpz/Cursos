<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }

    
    var numeroPensando = Math.round(Math.random() * 10);
    var tentativas = 1;
    
    while(tentativas <= 3 ) {
        
        var chute = parseInt(prompt("Digite seu chute!"));
        
        if(chute == numeroPensando) {
            mostra("Você ACERTOU,  o número é " + numeroPensando);
            break;
        } else {
            mostra("Você errou!");
        }
        tentativas++;
    }
    
    mostra("FIM!");
</script>
