<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    
    var chute = parseInt(prompt("Digite seu chute!"));
    var numeroPensado = Math.round(Math.random() * 10);
    console.log(numeroPensado);
    var sorteia = numeroPensado;

    if(chute == sorteia) {
        mostra("Você acertou");
    }else {
        mostra("Você errou! O numero certo é " + numeroPensado + ".");
    }

</script>
